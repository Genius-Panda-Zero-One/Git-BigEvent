<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <!-- 导入layui -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的css -->
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 查询区域 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate-id" lay-verify="">

                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" lay-verify="">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>

                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="test1"></div>
        </div>

    </div>
    <script src="/assets/lib/template-web.js"></script>
    <script type="text/html" id="tpl">
{{each data}}
<tr>
    <td>{{$value.title}}</td>
    <td>{{$value.cate_name}}</td>
    <td>{{$value.pub_date|dateFormat}}</td>
    <td>{{$value.state}}</td>
        <td>
            <a href="/article/art_edit.html?id={{$value.Id}}" class="layui-btn layui-btn-xs  btn-edit" data-id="{{$value.Id}}">编辑</a>
            <!-- <button type="button" btn-edit="" class="layui-btn layui-btn-xs  btn-edit" data-id="{{$value.Id}}">编辑</button> -->
            <button type="button" class="layui-btn layui-btn-xs layui-btn-danger btn-delete"data-id="{{$value.Id}}" >删除</button>
        </td>
</tr>
{{/each}}
</script>


    <script type="text/html" id="tpl-cate">
         <option value="">所有分类</option>
         {{each data}}
         <option value="{{$value.Id}}">{{$value.name}}</option>
       
         {{/each}}
</script>
    <!-- 引入layui -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jq -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入baseApi -->
    <script src="/assets/js/baseApi.js"></script>
    <!-- 引入本页面js -->
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
